<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">Food, LLC</div>
  </nav>

  <!-- Hamburger Menu Button -->
  <button class="hamburger" id="hamburger">&#9776;</button>

  <!-- Mobile Navigation Menu -->
  <ul class="nav-menu" id="nav-menu">
    <li class="nav-item"><a href="#">Chicken</a></li>
    <li class="nav-item"><a href="#">Beef</a></li>
    <li class="nav-item"><a href="#">Sushi</a></li>
  </ul>

  <!-- Subheading -->
  <div class="subheading">Our Menu</div>

  <!-- Boxes (Menu Content) -->
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <div class="box">
        <h3>Appetizers</h3>
        <p>Try our delicious starters like spring rolls, samosas, and more.</p>
      </div>
    </div>
    <div class="col-xs-12 col-md-4">
      <div class="box">
        <h3>Main Course</h3>
        <p>Enjoy a variety of dishes including pasta, curry, and grilled meats.</p>
      </div>
    </div>
    <div class="col-xs-12 col-md-4">
      <div class="box">
        <h3>Desserts</h3>
        <p>End your meal with our sweet treats like cheesecake, ice cream, and more.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
